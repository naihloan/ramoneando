<h2> maceta/piano</h2>
<p>Caminando con mi sra, miramos las casas de la otra vereda: <br>
&ndash;  ¡Mirá esa maceta en la punta del balcón del tercer piso!<br>
&ndash;  ¿Te imaginás que te caiga en la cabeza? Eso y un piano es casi lo mismo.<br>
&ndash;  Pero hay una diferencia. <em>El piano te deja tecleando</em>.</p>
