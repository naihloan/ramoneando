<h2 id="samuel-beckett">Samuel Beckett</h2>
<blockquote>
<p><em>To restore silence is the role of objects.</em></p>
</blockquote>
<blockquote>
<p><em>To him who has nothing it is forbidden not to relish filth.</em></p>
</blockquote>
<blockquote>
<p><em>Dear incomprehension, it’s thanks to you I’ll be myself, in the end.</em></p>
</blockquote>
